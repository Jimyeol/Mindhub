<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Seller Regist</title>

    <!-- Main CSS-->
    <link href="../../ohj/css/main.css" rel="stylesheet" media="all">
</head>

<body>
        <% include ../topbar/topbar.html %>
        <div class="container1-page">
    <div>
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div>
                    <br><br><br><h2>상품을 등록해주세요</h2><br><br><br>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">상품명</div>
                            <div class="value">
                                <input type="text" name="item_name" id="name" class="input--style-6" placeholder="상품명">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">상품가격</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" name="item_price" id="price" class="input--style-6" placeholder="상품가격" >
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">상품정보</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" name="item_info" id="info" class="input--style-6" placeholder="상품정보">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">상품 이미지</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <form action="/upload/create" method="post" enctype="multipart/form-data">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <div id='preview'>
                                        <!-- 미리보기 공간 -->
                                    </div>
                                    </form>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
            var upload = document.querySelector('#file');
            var preview = document.querySelector('#preview');
         
            upload.addEventListener('change',function (e) {
                var get_file = e.target.files;
         
                var image = document.createElement('img');
         
                var reader = new FileReader();
    
                reader.onload = (function (aImg) {
                    console.log(1);
         
                    return function (e) {
                        console.log(3);
    
                        aImg.src = e.target.result
                    }
                })(image)
         
                if(get_file){
    
                    reader.readAsDataURL(get_file[0]);
                    console.log(2);
                }
         
                preview.appendChild(image);
            })
        </script>


    <!-- Jquery JS-->
    <script src="../../ohj/vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="../../ohj/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
